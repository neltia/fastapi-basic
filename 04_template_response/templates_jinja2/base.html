<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title | default('FastAPI Jinja2 Demo') }}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <h1>Welcome to Jinja2 Templates</h1>
    </header>
    <nav>
        <ul>
            {% for item in menu %}
            <li><a href="#">{{ item }}</a></li>
            {% endfor %}
        </ul>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>Request Path: {{ request.url.path }}</p>
        <p>Client IP: {{ client_ip }}</p>
        <p>Current Time: {{ current_time }}</p>
    </footer>
</body>
</html>
