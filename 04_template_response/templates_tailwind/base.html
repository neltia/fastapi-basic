<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title | default('FastAPI Tailwind Demo') }}</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- 헤더 -->
    <header class="bg-black text-white py-4">
        <h1 class="text-2xl font-bold">Welcome to Tailwind Templates</h1>
    </header>
    <!-- 네비게이션 -->
    <nav class="bg-gray-800 text-white py-2">
        <ul class="flex justify-center space-x-4">
            {% for item in menu %}
            <li><a href="#" class="hover:text-yellow-500">{{ item }}</a></li>
            {% endfor %}
        </ul>
    </nav>
    <!-- 메인 컨텐츠 -->
    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>
    <!-- 푸터 -->
    <footer class="bg-gray-900 text-white py-4 mt-4">
        <p>Request Path: {{ request.url.path }}</p>
        <p>Client IP: {{ client_ip }}</p>
        <p>Current Time: {{ current_time }}</p>
    </footer>
</body>
</html>
